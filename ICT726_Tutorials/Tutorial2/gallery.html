<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <section>
      <h1>Exercise 5</h1>
      <p>Floating Images</p>
      <p>Notice that this p tag does not align center?</p>
    </section>
    <section>
      <div class="floating">
        <img src="images/float1.avif" width="250" height="180" alt="image 1" />
        <p>Floating Image 1</p>
      </div>
      <div class="floating">
        <img src="images/float2.png" width="250" height="180" alt="image 2" />
        <p>Floating Image 2</p>
      </div>
      <div class="floating">
        <img src="images/float3.png" width="250" height="180" alt="image 3" />
        <p>Floating Image 3</p>
      </div>
      <div class="floating">
        <img src="images/float4.png" width="250" height="180" alt="image 4" />
        <p>Floating Image 4</p>
      </div>
    </section>
  </body>
</html>
