<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Content with JavaScript</title>
  </head>
  <body>
    <script>
      // Adding a heading
      document.write("<h1>Welcome to My Page</h1>");

      // Adding paragraphs
      document.write(
        "<p>This is the first paragraph generated using JavaScript.</p>"
      );
      document.write(
        "<p>JavaScript allows you to dynamically add content to your web page.</p>"
      );
      document.write(
        "<p>You can create headings, paragraphs, and other elements programmatically.</p>"
      );
    </script>
  </body>
</html>
